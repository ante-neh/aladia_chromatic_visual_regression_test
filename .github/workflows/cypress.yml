name: Cypress E2E with Chromatic Visual Regression

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - "**"

jobs:
  cypress_visual_regression:
    name: Cypress E2E + Chromatic Visual Regression
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"

      - name: Install Dependencies
        run: |
          cd nuxt-frontend
          npm install

      - name: Start Nuxt App in Development Mode
        run: |
          cd nuxt-frontend
          npm run dev &

      - name: Wait for Nuxt App
        run: sleep 40 

      - name: Run Cypress E2E with Chromatic Visual Regression
        run: |
          cd nuxt-frontend
          ELECTRON_EXTRA_LAUNCH_ARGS=--remote-debugging-port=9222 npx cypress run
          npx chromatic --cypress --project-token=chpt_82906225e5ee952